<!doctype html>

<head>

  <style>
.mark{width:min(820px,88vw);height:auto;display:block;margin:0 auto 26px;filter:drop-shadow(0 20px 80px rgba(255,255,255,.08));}

    html,body{height:100%;margin:0}
    body{
      background:#000;
      color:#fff;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;

    }
    .wrap{text-align:center;padding:40px}

      margin-bottom:28px;
      filter:drop-shadow(0 20px 80px rgba(255,255,255,.08));

      -webkit-user-drag:none;
    }
    a{
      display:inline-block;
      padding:14px 22px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:14px;
      text-decoration:none;
      color:#fff;
    }
    a:hover{border-color:rgba(255,255,255,.45)}
    .micro{
      margin-top:18px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.6;
    }
  .stage{
position:fixed;
inset:0;
background:url(/assets/nebula-mark.png) center center / contain no-repeat;

}
