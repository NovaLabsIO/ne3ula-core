<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NE3ULA</title>
  <meta name="description" content="Enter NE3ULA." />
  <style>
    html,body{height:100%;margin:0}
    body{
      background:#000;
      color:#fff;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      overflow:hidden;
    }
    .wrap{text-align:center;padding:40px}
    img{
      width:min(840px,90vw);
      margin-bottom:28px;
      filter:drop-shadow(0 20px 80px rgba(255,255,255,.08));
      user-select:none;
      -webkit-user-drag:none;
    }
    a{
      display:inline-block;
      padding:14px 22px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:14px;
      text-decoration:none;
      color:#fff;
    }
    a:hover{border-color:rgba(255,255,255,.45)}
    .micro{
      margin-top:18px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.6;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="/assets/{..}Logowspacedust.PNG" alt="{..}">
    <a href="/enter">ENTER {NE3ULA}</a>
    <div class="micro">Signal over noise</div>
  </main>
</body>
</html>
