<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NE3ULA</title>
  <meta name="description" content="Enter NE3ULA." />
  <style>
.stage{position:fixed;inset:0;background:url(/assets/nebula-mark.png) center center / cover no-repeat;opacity:1;z-index:0;filter:drop-shadow(0 30px 160px rgba(255,255,255,.06));}

.mark{width:min(820px,88vw);height:auto;display:block;margin:0 auto 26px;filter:drop-shadow(0 20px 80px rgba(255,255,255,.08));}

    html,body{height:100%;margin:0}
    body{
      background:#000;
      color:#fff;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      overflow:hidden;
    }
    .wrap{text-align:center;padding:40px}
    img{
      width:min(840px,90vw);
      margin-bottom:28px;
      filter:drop-shadow(0 20px 80px rgba(255,255,255,.08));
      user-select:none;
      -webkit-user-drag:none;
    }
    a{
      display:inline-block;
      padding:14px 22px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:14px;
      text-decoration:none;
      color:#fff;
    }
    a:hover{border-color:rgba(255,255,255,.45)}
    .micro{
      margin-top:18px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.6;
    }
  </style>
</head>
<body>
<div class="stage"></div>
  <main class="wrap" style="position:fixed;inset:0;z-index:2;display:grid;place-items:end center;padding-bottom:8vh;">
<div class="tagline" style="margin-bottom:2.5vh;font:12px/1.4 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;letter-spacing:.38em;opacity:.55;text-transform:uppercase;">LIVE YOUR LEGEND</div>
    
    <a href="/enter" style="position:fixed;left:50%;bottom:7vh;transform:translateX(-50%);z-index:5;padding:14px 22px;border:1px solid rgba(255,255,255,.25);border-radius:12px;background:rgba(0,0,0,.35);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);letter-spacing:.22em;text-decoration:none;">ENTER</a>
    
  </main>
</body>
</html>
